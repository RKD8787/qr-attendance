<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Attendance System</title>
    <meta name="description" content="Faculty login portal for QR-based attendance system">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="theme-color" content="#1e5aa8">
</head>
<body>
    <!-- Main Header -->
    <header class="header">
        <h1><strong>Dayananda Sagar College Of Engineering</strong></h1>
        <h2><i class="fas fa-sign-in-alt"></i> Faculty Login Portal</h2>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h2>Faculty Login</h2>
                    <p>Access the attendance management system</p>
                </div>

                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               placeholder="Enter your email address"
                               required
                               autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input-container">
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password"
                                   required
                                   autocomplete="current-password">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <div class="login-footer">
                    <p>Need help? Contact IT Support</p>
                    <div class="login-links">
                        <a href="mailto:support@dayanandasagar.edu">
                            <i class="fas fa-envelope"></i> support@dayanandasagar.edu
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Reset Password</h3>
                <button class="close-btn" onclick="closeForgotPassword()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="reset-email">Email Address</label>
                        <input type="email" 
                               id="reset-email" 
                               placeholder="Enter your email address"
                               required>
                    </div>
                    <button type="submit" class="add-student-btn">
                        <i class="fas fa-paper-plane"></i>
                        Send Reset Link
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script>
        // Supabase client
        let supabaseClient = null;

        // Initialize Supabase
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const SUPABASE_URL = 'https://zpesqzstorixfsmpntsx.supabase.co';
                const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwZXNxenN0b3JpeGZzbXBudHN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyOTEzNDYsImV4cCI6MjA2Njg2NzM0Nn0.rm2MEWhfj6re-hRW1xGNEGpwexSNgmce3HpTcrQFPqQ';
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

                // Check if user is already logged in
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    window.location.href = 'index.html';
                }

                // Setup form handlers
                setupLoginForm();
                setupForgotPasswordForm();
                addLoginStyles();

            } catch (error) {
                console.error('Initialization error:', error);
                showToast('Failed to initialize login system', 'error');
            }
        });

        // Setup login form
        function setupLoginForm() {
            const loginForm = document.getElementById('login-form');
            if (!loginForm) return;

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('login-btn');
                
                if (!email || !password) {
                    showToast('Please fill in all fields', 'error');
                    return;
                }

                // Show loading state
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';

                try {
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    showToast('Login successful! Redirecting...', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);

                } catch (error) {
                    console.error('Login error:', error);
                    showToast(error.message || 'Login failed. Please try again.', 'error');
                    
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            });
        }

        // Setup forgot password form
        function setupForgotPasswordForm() {
            const forgotForm = document.getElementById('forgot-password-form');
            if (!forgotForm) return;

            forgotForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('reset-email').value.trim();
                
                if (!email) {
                    showToast('Please enter your email address', 'error');
                    return;
                }

                try {
                    const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                        redirectTo: `${window.location.origin}/reset-password.html`
                    });

                    if (error) throw error;

                    showToast('Password reset link sent to your email', 'success');
                    closeForgotPassword();

                } catch (error) {
                    console.error('Reset password error:', error);
                    showToast(error.message || 'Failed to send reset link', 'error');
                }
            });
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordEye = document.getElementById('password-eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordEye.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordEye.className = 'fas fa-eye';
            }
        }

        // Show forgot password modal
        function showForgotPassword() {
            document.getElementById('forgot-password-modal').style.display = 'block';
        }

        // Close forgot password modal
        function closeForgotPassword() {
            document.getElementById('forgot-password-modal').style.display = 'none';
            document.getElementById('reset-email').value = '';
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `${type}-toast`;
            
            const icon = type === 'success' ? 'fa-check-circle' : 
                        type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle';
            
            toast.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">Ã—</button>
            `;
            
            container.appendChild(toast);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 5000);
        }

        // Add login-specific styles
        function addLoginStyles() {
            const style = document.createElement('style');
            style.textContent = `
                .login-container {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 70vh;
                    padding: 20px;
                }

                .login-card {
                    background: var(--light-bg);
                    border-radius: var(--border-radius-lg);
                    padding: 40px;
                    box-shadow: var(--shadow-heavy);
                    max-width: 450px;
                    width: 100%;
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(255,255,255,0.2);
                }

                .login-header {
                    text-align: center;
                    margin-bottom: 35px;
                }

                .login-icon {
                    width: 80px;
                    height: 80px;
                    background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 0 auto 20px;
                    box-shadow: 0 10px 30px rgba(30, 90, 168, 0.3);
                }

                .login-icon i {
                    font-size: 2.5rem;
                    color: white;
                }

                .login-header h2 {
                    color: var(--primary-blue);
                    font-size: 2rem;
                    margin-bottom: 10px;
                    font-weight: 600;
                }

                .login-header p {
                    color: var(--muted-text);
                    font-size: 1.1rem;
                }

                .login-form {
                    margin-bottom: 30px;
                }

                .form-group {
                    margin-bottom: 25px;
                }

                .form-group label {
                    display: block;
                    margin-bottom: 8px;
                    font-weight: 600;
                    color: var(--primary-blue);
                    font-size: 1rem;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                }

                .form-group input {
                    width: 100%;
                    padding: 15px;
                    border: 2px solid var(--border-color);
                    border-radius: var(--border-radius);
                    font-size: 1rem;
                    transition: var(--transition);
                    background: rgba(255,255,255,0.9);
                }

                .form-group input:focus {
                    outline: none;
                    border-color: var(--primary-blue);
                    box-shadow: 0 0 0 3px rgba(30, 90, 168, 0.1);
                    background: white;
                }

                .password-input-container {
                    position: relative;
                }

                .password-toggle {
                    position: absolute;
                    right: 15px;
                    top: 50%;
                    transform: translateY(-50%);
                    background: none;
                    border: none;
                    cursor: pointer;
                    color: var(--muted-text);
                    font-size: 1.1rem;
                    transition: var(--transition);
                }

                .password-toggle:hover {
                    color: var(--primary-blue);
                }

                .form-options {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 30px;
                    flex-wrap: wrap;
                    gap: 15px;
                }

                .checkbox-label {
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    cursor: pointer;
                    font-size: 0.95rem;
                    color: var(--dark-text);
                }

                .checkbox-label input[type="checkbox"] {
                    width: auto;
                    margin: 0;
                }

                .forgot-password {
                    color: var(--primary-blue);
                    text-decoration: none;
                    font-size: 0.95rem;
                    transition: var(--transition);
                }

                .forgot-password:hover {
                    color: var(--secondary-blue);
                    text-decoration: underline;
                }

                .login-btn {
                    width: 100%;
                    background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
                    color: white;
                    border: none;
                    padding: 18px;
                    border-radius: var(--border-radius);
                    font-size: 1.1rem;
                    font-weight: 600;
                    cursor: pointer;
                    transition: var(--transition);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: 10px;
                    box-shadow: 0 5px 20px rgba(30, 90, 168, 0.3);
                }

                .login-btn:hover:not(:disabled) {
                    transform: translateY(-2px);
                    box-shadow: 0 8px 25px rgba(30, 90, 168, 0.4);
                }

                .login-btn:disabled {
                    opacity: 0.7;
                    cursor: not-allowed;
                    transform: none;
                }

                .login-footer {
                    text-align: center;
                    padding-top: 25px;
                    border-top: 2px solid var(--border-color);
                }

                .login-footer p {
                    color: var(--muted-text);
                    margin-bottom: 15px;
                    font-size: 0.95rem;
                }

                .login-links a {
                    color: var(--primary-blue);
                    text-decoration: none;
                    font-size: 0.95rem;
                    transition: var(--transition);
                    display: inline-flex;
                    align-items: center;
                    gap: 8px;
                }

                .login-links a:hover {
                    color: var(--secondary-blue);
                    text-decoration: underline;
                }

                /* Modal styles for forgot password */
                .modal {
                    display: none;
                    position: fixed;
                    z-index: 1000;
                    left: 0;
                    top: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0,0,0,0.7);
                    backdrop-filter: blur(8px);
                }

                .modal-content {
                    background: white;
                    margin: 10% auto;
                    padding: 30px;
                    border-radius: var(--border-radius-lg);
                    width: 90%;
                    max-width: 500px;
                    box-shadow: var(--shadow-heavy);
                }

                .modal-header {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 25px;
                    border-bottom: 2px solid var(--border-color);
                    padding-bottom: 15px;
                }

                .modal-header h3 {
                    color: var(--primary-blue);
                    font-size: 1.5rem;
                    display: flex;
                    align-items: center;
                    gap: 10px;
                }

                .close-btn {
                    background: none;
                    border: none;
                    font-size: 2rem;
                    cursor: pointer;
                    color: var(--muted-text);
                    transition: var(--transition);
                    padding: 5px;
                    border-radius: 50%;
                }

                .close-btn:hover {
                    color: var(--danger-red);
                    background: rgba(220, 53, 69, 0.1);
                }

                .modal-body p {
                    margin-bottom: 20px;
                    color: var(--muted-text);
                    line-height: 1.6;
                }

                /* Toast notifications */
                .toast-container {
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    z-index: 2000;
                    max-width: 400px;
                }

                .success-toast, .error-toast, .info-toast {
                    background: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 5px 25px rgba(0,0,0,0.2);
                    margin-bottom: 10px;
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    animation: slideInRight 0.3s ease-out;
                    border-left: 4px solid;
                }

                .success-toast {
                    border-left-color: var(--success-green);
                    color: #155724;
                }

                .error-toast {
                    border-left-color: var(--danger-red);
                    color: #721c24;
                }

                .info-toast {
                    border-left-color: var(--info-cyan);
                    color: #0c5460;
                }

                .success-toast i, .error-toast i, .info-toast i {
                    font-size: 1.2rem;
                }

                .success-toast button, .error-toast button, .info-toast button {
                    background: none;
                    border: none;
                    font-size: 1.5rem;
                    cursor: pointer;
                    color: inherit;
                    margin-left: auto;
                    opacity: 0.7;
                    transition: var(--transition);
                }

                .success-toast button:hover, .error-toast button:hover, .info-toast button:hover {
                    opacity: 1;
                }

                @keyframes slideInRight {
                    from { 
                        transform: translateX(100%); 
                        opacity: 0; 
                    }
                    to { 
                        transform: translateX(0); 
                        opacity: 1; 
                    }
                }

                /* Responsive design */
                @media (max-width: 768px) {
                    .login-card {
                        padding: 30px 25px;
                        margin: 20px;
                    }

                    .login-icon {
                        width: 70px;
                        height: 70px;
                    }

                    .login-icon i {
                        font-size: 2rem;
                    }

                    .login-header h2 {
                        font-size: 1.8rem;
                    }

                    .form-options {
                        flex-direction: column;
                        align-items: flex-start;
                        gap: 10px;
                    }

                    .modal-content {
                        margin: 5% auto;
                        padding: 25px;
                    }

                    .toast-container {
                        left: 10px;
                        right: 10px;
                        max-width: none;
                    }
                }

                @media (max-width: 480px) {
                    .login-container {
                        padding: 10px;
                    }

                    .login-card {
                        padding: 25px 20px;
                    }

                    .login-header h2 {
                        font-size: 1.6rem;
                    }

                    .login-header p {
                        font-size: 1rem;
                    }

                    .form-group input {
                        padding: 12px;
                    }

                    .login-btn {
                        padding: 15px;
                        font-size: 1rem;
                    }
                }

                /* Loading animation */
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }

                .fa-spin {
                    animation: spin 1s linear infinite;
                }

                /* Focus styles for accessibility */
                .login-btn:focus-visible,
                .forgot-password:focus-visible,
                .password-toggle:focus-visible {
                    outline: 2px solid var(--primary-blue);
                    outline-offset: 2px;
                }

                /* High contrast mode support */
                @media (prefers-contrast: high) {
                    .login-card {
                        border: 2px solid var(--dark-text);
                    }
                    
                    .form-group input {
                        border-width: 3px;
                    }
                }

                /* Reduced motion support */
                @media (prefers-reduced-motion: reduce) {
                    *, *::before, *::after {
                        animation-duration: 0.01ms !important;
                        animation-iteration-count: 1 !important;
                        transition-duration: 0.01ms !important;
                    }
                    
                    .login-btn:hover:not(:disabled) {
                        transform: none;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Handle Enter key in forms
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const modal = document.getElementById('forgot-password-modal');
                if (modal && modal.style.display === 'block') {
                    document.getElementById('forgot-password-form').dispatchEvent(new Event('submit'));
                }
            }
        });

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('forgot-password-modal');
            if (e.target === modal) {
                closeForgotPassword();
            }
        });
    </script>
</body>
</html>
