<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Login - QR Attendance</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    .login-box h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #2a5298;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .login-box input {
      width: 100%;
      padding: 15px 20px;
      margin: 15px 0;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 16px;
      transition: 0.3s;
    }
    .login-box input:focus {
      border-color: #2a5298;
      outline: none;
      box-shadow: 0 0 10px rgba(42,82,152,0.2);
    }
    .login-box button {
      background: linear-gradient(135deg, #28a745, #1e7e34);
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(40,167,69,0.25);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .login-box button:hover {
      background: linear-gradient(135deg, #1e7e34, #155724);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(40,167,69,0.4);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Faculty Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://zpesqzstorixfsmpntsx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwZXNxenN0b3JpeGZzbXBudHN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyOTEzNDYsImV4cCI6MjA2Njg2NzM0Nn0.rm2MEWhfj6re-hRW1xGNEGpwexSNgmce3HpTcrQFPqQ';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Handle the login form submission
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginButton = e.target.querySelector('button');

      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (error) throw error;

        // On successful login, redirect to the main faculty page
        window.location.href = 'index.html';

      } catch (error) {
        alert('Login failed: ' + error.message);
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
