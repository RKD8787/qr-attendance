<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Attendance System</title>
    <meta name="description" content="Faculty login portal for QR-based attendance system">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="script.js" defer></script>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="theme-color" content="#1e5aa8">
</head>
<body>
    <header class="header">
        <h1><strong>Dayananda Sagar College Of Engineering</strong></h1>
        <h2><i class="fas fa-sign-in-alt"></i> Faculty Login Portal</h2>
    </header>

    <main class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h2>Faculty Login</h2>
                    <p>Access the attendance management system</p>
                </div>

                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               placeholder="Enter your email address"
                               required
                               autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input-container">
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password"
                                   required
                                   autocomplete="current-password">
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password" id="forgot-password-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <div class="login-footer">
                    <p>Need help? Contact IT Support</p>
                    <div class="login-links">
                        <a href="mailto:support@dayanandasagar.edu">
                            <i class="fas fa-envelope"></i> support@dayanandasagar.edu
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Reset Password</h3>
                <button type="button" class="close-btn" id="close-forgot-password-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="reset-email">Email Address</label>
                        <input type="email" 
                               id="reset-email" 
                               placeholder="Enter your email address"
                               required>
                    </div>
                    <button type="submit" class="add-student-btn">
                        <i class="fas fa-paper-plane"></i>
                        Send Reset Link
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>
</body>
</html>
