<body>
    <div class="header">
        <h1><strong>Dayananda Sagar College Of Engineering</strong></h1>
        <p>Student Attendance Portal</p>
    </div>
    <div class="container">
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showPage('admin')">Student View</button>
        </div>
        <!-- Student Selection Page -->
        <div id="student-selection-page" class="page active">
            <div class="student-selection">
                <h2>Mark Your Attendance</h2>
                
                <!-- Search Section -->
                <div class="search-section">
                    <div class="search-container">
                        <input type="text" id="student-search" placeholder="Search your name..." autocomplete="off">
                        <div class="search-icon">üîç</div>
                    </div>
                </div>

                <!-- Student List -->
                <div class="student-list" id="student-list">
                    <!-- Students will be populated here by JavaScript -->
                </div>

                <!-- Submit Button -->
                <button class="submit-btn" id="submit-attendance" disabled>
                    Submit Attendance
                </button>
            </div>
        </div>

        <!-- Success Page -->
        <div id="success-page" class="page hidden">
            <div class="success-message">
                <div class="checkmark">‚úì</div>
                <h2>Attendance Submitted Successfully!</h2>
                <p>Your attendance has been recorded. Thank you!</p>
                <button class="submit-btn" id="close-success">Close</button>
            </div>
        </div>
    </div>
