<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <script>
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <div class="header">
        <h1>Dayananda Sagar College Of Engineering</h1>
        <h2>Attendance Portal</h2>
    </div>
    <button onclick="logout()" style="position: absolute; top: 20px; right: 20px; background: #dc3545; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer;">Logout</button>

    <div class="container">
        <div id="admin-page" class="page active">
            <div class="admin-content">
                <div class="present-count-card">
                    <div class="present-count">Present Count: <span id="present-count">0</span></div>
                    <div class="present-students">
                        <h3>Present Students</h3>
                        <div id="present-students-list"></div>
                        <div class="action-buttons">
                            <button class="add-manually-btn" onclick="showAddManuallyModal()">
                                <i class="fas fa-user-plus"></i> Add Manually
                            </button>
                            <button class="add-manually-btn export-btn" onclick="exportAttendanceCSV()">
                                <i class="fas fa-file-csv"></i> Export Attendance
                            </button>
                            <button class="add-manually-btn student-list-btn" onclick="showStudentListModal()">
                                <i class="fas fa-users"></i> Student List
                            </button>
                            <button class="add-manually-btn fresh-btn" onclick="startFreshAttendance()">
                                <i class="fas fa-rocket"></i> Start New Session
                            </button>
                        </div>
                    </div>
                </div>
                <div class="qr-section">
                    <h3>Student Attendance Portal</h3>
                    <div id="qr-code" class="qr-container"></div>
                    <p class="qr-instruction">Students scan this QR to mark attendance</p>
                </div> 
            </div>
        </div>
    </div>

    <div id="add-manually-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Student Manually</h3>
                <button class="close-btn" onclick="closeAddManuallyModal()">&times;</button>
            </div>
            <div id="student-dropdown"></div>
        </div>
    </div>

    <div id="student-list-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Manage Student List</h3>
                <button class="close-btn" onclick="closeStudentListModal()">&times;</button>
            </div>
            <div class="add-student-section">
                <h4>Add New Student</h4>
                <div class="add-student-form">
                    <input type="text" id="new-student-name" placeholder="Enter student name...">
                    <button class="add-student-btn" onclick="addNewStudent()">Add Student</button>
                </div>
            </div>
            <div id="student-list-display"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
