<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance System - Faculty Dashboard</title>
    <meta name="description" content="Faculty dashboard for QR-based attendance management system">
    <meta name="keywords" content="attendance, QR code, faculty, education, management">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e5aa8">

    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://unpkg.com">
</head>
<body>

    <header class="header">
        <h1><strong>Dayananda Sagar College Of Engineering</strong></h1>
        <h2><i class="fas fa-chalkboard-teacher"></i> Faculty Attendance Portal</h2>

        <button class="logout-btn" onclick="QRAttendanceSystem.logout()" title="Logout" aria-label="Logout">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </header>

    <div class="container">
        <div id="admin-page" class="page active">

            <div class="admin-content">

                <div class="present-count-card">
                    <div class="present-count" id="present-count">0</div>
                    <h3 id="current-session-title">
                        <i class="fas fa-pause-circle" style="color: #dc3545;"></i>
                        No Active Session
                    </h3>

                    <div class="present-students">
                        <h3><i class="fas fa-users"></i> Present Students</h3>
                        <div id="present-students-list" class="student-list-scroll">
                            <div class="no-students-message">
                                <i class="fas fa-users" style="font-size: 2rem; color: #dee2e6; margin-bottom: 10px;"></i>
                                <p>No students present yet</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="qr-section">
                    <h3><i class="fas fa-qrcode"></i> Scan to Mark Attendance</h3>
                    <div class="qr-container">
                        <div id="qr-code-container">
                            <div class="no-session-message">
                                <i class="fas fa-qrcode" style="font-size: 3rem; color: #dee2e6; margin-bottom: 15px;"></i>
                                <p>Start a new session to generate a QR code</p>
                            </div>
                        </div>
                    </div>
                    <p class="qr-instruction">
                        <i class="fas fa-info-circle"></i>
                        Students can scan this QR code to mark their attendance
                    </p>
                </div>
            </div>

            <div class="action-buttons">
                <button class="add-manually-btn fresh-btn" onclick="QRAttendanceSystem.showCourseSelectionModal()" title="Start New Session (Ctrl+N)">
                    <i class="fas fa-rocket"></i>
                    Start New Session
                </button>

                <button class="add-manually-btn" onclick="QRAttendanceSystem.showSessionHistoryModal()" title="View Session History (Ctrl+H)">
                    <i class="fas fa-history"></i>
                    Session History
                </button>

                <button class="add-manually-btn" onclick="QRAttendanceSystem.showStatisticsModal()" title="View Statistics (Ctrl+S)">
                    <i class="fas fa-chart-bar"></i>
                    Statistics
                </button>

                <button class="add-manually-btn" onclick="QRAttendanceSystem.showAddManuallyModal()" title="Add Student Manually (Ctrl+M)">
                    <i class="fas fa-user-plus"></i>
                    Add Manually
                </button>

                <button class="add-manually-btn student-list-btn" onclick="QRAttendanceSystem.showStudentListModal()" title="Manage Students (Ctrl+U)">
                    <i class="fas fa-users"></i>
                    Manage Students
                </button>

                <button class="add-manually-btn" onclick="QRAttendanceSystem.showCoursesModal()" title="Manage Courses">
                    <i class="fas fa-book"></i>
                    Manage Courses
                </button>

                <button class="add-manually-btn export-btn" onclick="QRAttendanceSystem.exportAttendanceCSV()" title="Export to CSV (Ctrl+E)">
                    <i class="fas fa-file-csv"></i>
                    Export CSV
                </button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true">
        </div>

    <script src="script.js"></script>

</body>
</html>
