<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance System - Faculty Dashboard</title>

    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1><strong>Dayananda Sagar College Of Engineering</strong></h1>
        <h2><i class="fas fa-chalkboard-teacher"></i> Faculty Attendance Portal</h2>
        <button type="button" class="logout-btn" id="logout-btn" title="Logout" aria-label="Logout">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </button>
    </header>

    <main class="container">
        <section class="admin-content" aria-label="Dashboard overview">
            <div class="present-count-card" role="region" aria-labelledby="attendance-summary">
                <h3 id="attendance-summary" class="sr-only">Attendance Summary</h3>
                <div id="present-count" class="present-count" aria-label="Number of present students">0</div>
                <div id="current-session-title" role="status" aria-live="polite">No Active Session</div>
                <div class="present-students">
                    <h3><i class="fas fa-users" aria-hidden="true"></i> Present Students</h3>
                    <ul id="present-students-list" role="list" aria-label="List of students currently present">
                        <li class="no-students-message">No students present yet</li>
                    </ul>
                </div>
            </div>

            <div class="qr-section" role="region" aria-labelledby="qr-section-title">
                <h3 id="qr-section-title">
                    <i class="fas fa-qrcode" aria-hidden="true"></i> QR Code for Attendance
                </h3>
                <div id="qr-code-container"
                     aria-label="QR code display area"
                     role="img"
                     aria-describedby="qr-instruction">
                    <p class="qr-placeholder">Start a session to generate QR code</p>
                </div>
                <div id="qr-instruction" class="qr-instruction">
                    Students scan this QR code to mark their attendance
                </div>
            </div>
        </section>

        <section class="action-buttons" aria-label="Main actions">
            <button type="button" class="add-manually-btn fresh-btn" id="start-session-btn">
                <i class="fas fa-play" aria-hidden="true"></i>
                <span>Start New Session</span>
            </button>

            <button type="button" class="add-manually-btn" id="add-manually-btn" title="Add Student Manually">
                <i class="fas fa-user-plus"></i>
                Add Manually
            </button>

            <button type="button" class="add-manually-btn" id="manage-students-btn">
                <i class="fas fa-users" aria-hidden="true"></i>
                <span>Manage Students</span>
            </button>

            <button type="button" class="add-manually-btn" id="session-history-btn" title="View Session History">
                <i class="fas fa-history"></i>
                Session History
            </button>

            <button type="button" class="add-manually-btn export-btn" id="export-attendance-btn">
                <i class="fas fa-file-csv" aria-hidden="true"></i>
                <span>Export Attendance</span>
            </button>

            <button type="button" class="add-manually-btn" id="statistics-btn">
                <i class="fas fa-chart-bar" aria-hidden="true"></i>
                <span>View Statistics</span>
            </button>

            <button type="button" class="add-manually-btn" id="manage-courses-btn" title="Manage Courses">
                <i class="fas fa-book"></i>
                Manage Courses
            </button>

            <button type="button" class="add-manually-btn" id="refresh-data-btn">
                <i class="fas fa-sync-alt" aria-hidden="true"></i>
                <span>Refresh Data</span>
            </button>
        </section>
    </main>

    <div id="toast-root" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
